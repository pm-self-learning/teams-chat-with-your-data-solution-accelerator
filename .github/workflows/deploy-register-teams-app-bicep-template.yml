name: Deploy and Register Teams App (Bicep Template)

on:
    workflow_dispatch:
      inputs:
        environment:
            description: 'The name of the environment to fetch credentials from'
            required: true
            default: 'prod'
            type: string
        teamsAppName:
              description: 'The name of the Teams App'
              required: true
              default: 'codewith-TeamsApp234'
              type: string

        resourceGroup:
            description: 'The name of the resource group'
            required: true
            default: 'rg-test-teams-app'
            type: string


permissions:
  contents: read
  id-token: write

jobs:
  deploy-teams-app:
    environment:
      name: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1

      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy Bicep template
      run: |
        az deployment group create \
          --resource-group  ${{ github.event.inputs.resourceGroup }} --template-file extensions/teams/infra/azure.bicep \
          --parameters resourceBaseName=${{ github.event.inputs.teamsAppName }}  botAadAppClientId='1bc0f307-7c03-4480-87bd-d6c9b94d4f6b' botAadAppClientSecret='test' azureFunctionURL='testfuncurl' webAppSKU='S1' botDisplayName='test-pm-bot' \
          --parameters extensions/teams/infra/azure.parameters.json
